			<script>

			var booValue = true; //Boolean value that is true or false. Boolskt värde som är sant eller falskt

			function displayForm() { //Function that is called when image is clicked. Funktion som anropas när man klickar på bilden.

    	    //How this works: If value is true the form is hidden. If value is false it is shown. We always change the value of the bool so that we can show or hide the form by every click.

    	    //Hur detta fungerar. Om värdet är sant döljs formen. Om värdet är sant visas den. Vi ändrar alltid värdet på vår boolska variabel så att vi kan visa eller dölja formen för varje klick.

    		if (booValue == true) { 
        			document.getElementById("showForm").style.display = "none"; värdet är sant. 
        			booValue = false; 
    		} else {
        			document.getElementById("showForm").style.display = "block";
        			booValue = true;
    		  }
			}
